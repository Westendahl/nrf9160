module mdepx;
module nrfxlib;
module src;

link ./ldscript obj/nrf9160.elf;

set-search-path mdepx/include mdepx/kernel mdepx/arch mdepx .;

set-build-flags -mthumb
		-mcpu=cortex-m4 -g
		-nostdlib -nostdinc
		-fshort-enums
		-fno-builtin-printf
		-ffreestanding;

set-build-flags -Wredundant-decls
		-Wnested-externs
		-Wstrict-prototypes
		-Wmissing-prototypes
		-Wpointer-arith
		-Winline
		-Wcast-qual
		-Wundef
		-Wmissing-include-dirs
		-Wall
		-Werror;

nrfxlib {
	module bsdlib;
	module crypto;

	bsdlib {
		ldadd lib/cortex-m33/soft-float/libbsd_nrf9160_xxaa.a;
	};

	crypto {
		module nrf_oberon;

		nrf_oberon {
			ldadd lib/cortex-m33/soft-float/liboberon_3.0.2.a;
		};
	};
};

src {
	objects bsd_os.o main.o start.o
		mbedtls_platform.o;
};

mdepx {
	module arch;
	module kernel;
	module lib;

	arch {
		module arm;

		arm {
			options nrf9160;
		};
	};

	kernel {
		module cpu;
		module callout;
		module malloc;
		module systm;
		module thread;

		callout {
			options tsleep;
		};

		malloc {
			options fl fl_wrapper;
		};

		systm {
			options panic console;
		};
	};

	lib {
		module libc;
		module libaeabi;
		module mbedtls;

		mbedtls {
			options mdsha;
		};

		libc {
			module stdio string stdlib;
		};
	};
};
